<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.row{
	margin: 0px auto;
	width: 750px;
}
</style>
</head>
<body>
<div class="wrapper row3">
	<main class="container clear"> 
		<h2 class="sectiontitle">수정</h2>
		<div class="row">
			<form method="post" action="/board/board_update_ok">
				<table class="table">
					<tr>
						<th width="15%" class="text-center">이름</th>
						<td width="85%">
							<input type="text" name="name" size=20 class="input-sm" th:value="${vo.name}">
							<input type="hidden" name=no th:value="${vo.no}">
							<input type="hidden" name=hit th:value="${vo.hit}">
						</td>
					</tr>
					<tr>
						<th width="15%" class="text-center">제목</th>
						<td width="85%">
							<input type="text" name="subject" size=55 class="input-sm" th:value="${vo.subject}">
						</td>
					</tr>
					<tr>
						<th width="15%" class="text-center">내용</th>
						<td width="85%">
							<textarea rows="10" cols="55" name=content th:text="${vo.content}"></textarea>
						</td>
					</tr>
					<tr>
						<th width="15%" class="text-center">pwd</th>
						<td width="85%">
							<input type="password" name="pwd" size=10 class="input-sm">
						</td>
					</tr>
					<tr>
						<td colspan="2" class="text-center">
							<button class="btn btn-sm btn-success">수정</button>
							<input type="button" class="btn btn-sm btn-primary" value="취소"
								onclick="javascript:history.back()"
							> 
						</td>
					</tr>
				</table>
			</form>
		</div>
	</main>
</div>
</body>
</html>
